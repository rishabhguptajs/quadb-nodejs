<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HODLINFO - Cryptocurrency Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #191d28;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #3dc6c1;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .right-controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary {
            background-color: #3dc6c1;
            color: #fff;
        }

        .btn-secondary {
            background-color: #2e3241;
            color: #fffbfb;
        }

        .circle {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #3dc6c1;
            color: #3dc6c1;
            font-weight: bold;
        }

        .flex-property {
            display: flex;
            gap: 5px;
            width: 150px;
            justify-content: center;
            align-items: center;
            background-color: #3dc6c1;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #3dc6c1;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .stats {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
            flex: 1 1 auto;
            margin: 5px;
            min-width: 120px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #3dc6c1;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
        }

        .best-price {
            text-align: center;
            margin-bottom: 20px;
        }

        .best-price-value {
            font-size: 36px;
            font-weight: bold;
        }

        .best-price-label {
            font-size: 14px;
            color: #999;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
            min-width: 600px;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: transparent;
            color: #999;
        }

        td {
            background-color: #2e3241;
        }

        tr td:first-child {
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        tr td:last-child {
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .positive {
            color: #3dc6c1;
        }

        .negative {
            color: #f44336;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 24px;
            color: #3dc6c1;
        }

        .loading::after {
            content: "...";
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% {
                color: rgba(0,0,0,0);
                text-shadow:
                    .25em 0 0 rgba(0,0,0,0),
                    .5em 0 0 rgba(0,0,0,0);
            }
            40% {
                color: #3dc6c1;
                text-shadow:
                    .25em 0 0 rgba(0,0,0,0),
                    .5em 0 0 rgba(0,0,0,0);
            }
            60% {
                text-shadow:
                    .25em 0 0 #3dc6c1,
                    .5em 0 0 rgba(0,0,0,0);
            }
            80%, 100% {
                text-shadow:
                    .25em 0 0 #3dc6c1,
                    .5em 0 0 #3dc6c1;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
            }

            .controls, .right-controls {
                justify-content: center;
                margin-top: 10px;
            }

            .btn, .flex-property {
                width: 100%;
                margin-bottom: 5px;
            }

            .stats {
                flex-direction: column;
            }

            .stat {
                width: 100%;
                margin-bottom: 10px;
            }

            .best-price-value {
                font-size: 28px;
            }

            .best-price-label {
                font-size: 12px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .logo {
                font-size: 20px;
            }

            .controls, .right-controls {
                flex-direction: column;
            }

            .btn, .flex-property {
                width: 100%;
                margin-bottom: 5px;
            }

            .best-price-value {
                font-size: 24px;
            }

            table {
                font-size: 10px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">HODLINFO</div>
        <div class="controls">
            <select class="btn btn-secondary">
                <option>INR</option>
            </select>
            <select class="btn btn-secondary">
                <option>BTC</option>
            </select>
            <button class="btn btn-primary">BUY BTC</button>
        </div>
        <div class="right-controls">
            <div class="circle">57</div>
            <button class="flex-property">
                <img src="./telegram.png" alt="Telegram" height="20" style="vertical-align: middle;" /> 
                <span>Connect Telegram</span>
            </button>
            <label class="toggle-switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="stats">
        <div class="stat">
            <div class="stat-value">0.1 %</div>
            <div class="stat-label">5 Mins</div>
        </div>
        <div class="stat">
            <div class="stat-value">0.96 %</div>
            <div class="stat-label">1 Hour</div>
        </div>
        <div class="stat">
            <div class="stat-value">2.73 %</div>
            <div class="stat-label">1 Day</div>
        </div>
        <div class="stat">
            <div class="stat-value">7.51 %</div>
            <div class="stat-label">7 Days</div>
        </div>
    </div>

    <div class="best-price">
        <div class="best-price-value">₹ 26,56,110</div>
        <div class="best-price-label">Average BTC/INR net price including commission</div>
    </div>

    <div id="loading" class="loading">Loading data</div>

    <div id="table-container" class="table-container" style="display: none;">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Platform</th>
                    <th>Last Traded Price</th>
                    <th>Buy / Sell Price</th>
                    <th>Difference</th>
                    <th>Savings</th>
                </tr>
            </thead>
            <tbody id="crypto-data">
            </tbody>
        </table>
    </div>

    <script>
        async function fetchData() {
            try {
                document.getElementById('loading').style.display = 'flex';
                document.getElementById('table-container').style.display = 'none';

                const response = await fetch('http://localhost:8080/api/data');
                const result = await response.json();
                const data = result.data;

                const tableBody = document.getElementById('crypto-data');
                tableBody.innerHTML = '';

                data.forEach((item, index) => {
                    const difference = (item.last - 1000000) / 1000000 * 100;
                    const savings = item.last - 1000000;

                    const differenceClass = difference >= 0 ? 'positive' : 'negative';
                    const savingsClass = savings >= 0 ? 'positive' : 'negative';
                    const savingsSymbol = savings >= 0 ? '▲' : '▼';

                    const row = `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${item.name}</td>
                            <td>₹ ${parseFloat(item.last).toLocaleString()}</td>
                            <td>₹ ${parseFloat(item.buy).toLocaleString()} / ₹ ${parseFloat(item.sell).toLocaleString()}</td>
                            <td class="${differenceClass}">${difference.toFixed(2)}%</td>
                            <td class="${savingsClass}">${savingsSymbol} ₹ ${Math.abs(savings).toLocaleString()}</td>
                        </tr>
                    `;

                    tableBody.innerHTML += row;
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('table-container').style.display = 'block';
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('loading').textContent = 'Error loading data. Please try again.';
            }
        }

        window.onload = fetchData;
    </script>
</body>

</html>
